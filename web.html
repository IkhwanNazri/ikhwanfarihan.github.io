<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="web.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet" />

    <title>Website</title>
  </head>
  <body>
    <section id="depan">
      <div class="container mx-auto justify-content-center text-center mt-5">
        <div class="row">
          <div class="col-md-12">
            <h1 class="fw-bold">Nak Buat Website?</h1>
          </div>
          <h5 class="text-break mt-5">
            hubungi saya melalui whatsapp. sebelum tu, boleh saya tanya beberapa soalansupaya saya lebih bersedia untuk interaksi di whatsapp nanti.Di penghujung borang ini , anda akan terus berhubung dengan saya di whatsapp.
          </h5>
        </div>
        <div class="row">
          <div class="col-md-12 mt-5">
            <button class="btn btn-danger"><a href="">Contoh Web</a></button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 justify-content-center mx-auto text-center mt-5">
            <select class="form-select" aria-label="Default select example" id="web" name="web">
              <option selected>Pilih Jenis Web</option>
              <option value="Coprate">Coprate/Company</option>
              <option value="Ecommerce">Ecommerce</option>
              <option value="Landing">Landing Page</option>
            </select>
          </div>
        </div>

        <!-- bajet -->
        <div class="row">
          <div class="col-md-8 justify-content-center mx-auto text-center mt-5">
            <select class="form-select" aria-label="Default select example" id="bajet" name="bajet">
              <option selected>Pilh Bajet</option>
              <option value="1k">500-1k</option>
              <option value="3k">3k-5k</option>
              <option value="10k">10k-+</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12 mt-5">
            <input type="submit" name="submit" id="submit" class="btn btn-danger" onclick="gotowhatsapp()" ondblclick="openPopup()" value="Hantar" />
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      function gotowhatsapp() {
        var web = document.getElementById("web").value;
        var bajet = document.getElementById("bajet").value;

        var url = "https://wa.me/60108451587?text=" + "Web: " + web + "%0a" + "Bajet: " + bajet + "%0a";

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
