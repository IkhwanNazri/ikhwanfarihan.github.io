<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="logodes.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <title>Logo Design | Ikhwan Nazri</title>
  </head>
  <body>
    <section id="header">
      <div class="container justify-content-center mx-auto text-center mt-5">
        <div class="row">
          <div class="col-md-12">
            <h1 class="fw-bold">Nak Buat Logo Design ?</h1>
            <p class="fw-normal mt-5">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint hic libero et recusandae optio eveniet dicta numquam veritatis? Sed, quasi?</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12">
            <h3 class="fw-bold">Isi Form</h3>
            <button class="btn btn-danger mt-5"><a href="#">Contoh Logo</a></button>
          </div>
        </div>

        <!-- contojj -->

        <div class="row">
            <div class="col-md-8 justify-content-center mx-auto text-center mt-5">
              <select class="form-select" aria-label="Default select example" id="logo" name="logo">
                <option selected>Pilih Jenis Logo</option>
                <option value="IkonTeks">Ikon Teks</option>
                <option value="Ikon">Ikon Sahaja</option>
                <option value="Teks">Teks Sahaja</option>
              </select>
            </div>
          </div>

          <!-- harga -->
        <div class="row">
            <div class="col-md-8 justify-content-center mx-auto text-center mt-5">
              <select class="form-select" aria-label="Default select example" id="jenis" name="jenis">
                <option selected>Pilih Jenis</option>
                <option value="Company">Company/Coprate</option>
                <option value="makanan">F&B</option>
                <option value="Gadget">Gadget</option>
              </select>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col-md-12">
                <input type="submit" name="submit" id="submit" class="btn btn-danger" onclick="gotowhatsapp()" ondblclick="openPopup()" value="Hantar" >
            </div>
          </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        function gotowhatsapp()
        {
            var logo = document.getElementById("logo").value;
            var jenis = document.getElementById("jenis").value;


            var url = "https://wa.me/60108451587?text=" + "Logo: " + logo + "%0a" + "Jenis: " + jenis + "%0a";

            window.open(url, "_blank").focus();
        }
    </script>
  </body>
</html>
